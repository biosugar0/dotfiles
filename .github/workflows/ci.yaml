name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install chezmoi
        run: brew install chezmoi

      - name: Apply dotfiles (dry-run)
        run: chezmoi init --source=$PWD --apply --dry-run

      - name: Apply dotfiles
        run: chezmoi init --source=$PWD --apply

      - name: Verify files exist
        run: |
          echo "=== Checking applied files ==="
          ls -la ~/.zshenv
          ls -la ~/.config/zsh/
          ls -la ~/.config/git/
          ls -la ~/.config/nvim/
          echo "=== All checks passed ==="
